{% extends "layout.html" %}

{% block title %}
    Book
{% endblock %}

{% block body %}
    <h1>All Books</h1>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('showbooks', id=book.id) }}">
                    {{ book.title }}
                </a>

            </li>
        {% endfor %}
    </ul>

{% endblock %}
